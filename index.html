<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Niksu House Warming Invitation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />

</head>
<body>
  <div class="invite-header">
    <div class="invite-icon">💌</div>
    <div class="invite-title">You're Invited!</div>
    <div class="invite-to">To <span class="to-highlight">Niksu House Warming</span></div>
  </div>

  <div class="carousel-fullscreen" id="carousel-fullscreen">
    <div class="carousel-track" id="carousel-track">
      <!-- ten Unsplash images as before -->
      <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1200&q=80" alt="Living Room" />
      <img src="https://images.unsplash.com/photo-1460518451285-97b6aa326961?auto=format&fit=crop&w=1200&q=80" alt="Modern Home" />
      <img src="https://images.unsplash.com/photo-1512918728675-ed5a9ecdebfd?auto=format&fit=crop&w=1200&q=80" alt="Cozy Room" />
      <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=1200&q=80" alt="Kitchen" />
      <img src="https://images.unsplash.com/photo-1493809842364-78817add7ffb?auto=format&fit=crop&w=1200&q=80" alt="Dining" />
      <img src="https://images.unsplash.com/photo-1454023492550-5696f8ff10e1?auto=format&fit=crop&w=1200&q=80" alt="Bedroom" />
      <img src="https://images.unsplash.com/photo-1503389152951-9c3d0c6b8b99?auto=format&fit=crop&w=1200&q=80" alt="Garden" />
      <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=1200&q=80" alt="Front Door" />
      <img src="https://images.unsplash.com/photo-1467987506553-8f3916508521?auto=format&fit=crop&w=1200&q=80" alt="Balcony" />
      <img src="https://images.unsplash.com/photo-1507089947368-19c1da9775ae?auto=format&fit=crop&w=1200&q=80" alt="Backyard" />
    </div>
    <button class="carousel-btn left" id="btn-left">&#10094;</button>
    <button class="carousel-btn right" id="btn-right">&#10095;</button>
  </div>

  <div class="invite-details">
    <p>📅 Date: 26th September 2025</p>
    <p>⏰ Time: 11:00 AM onwards</p>
    <p>📍 Niksu’s New Home, Prestige Beverly Hills, Golden Mile Rd, Kokapet, Hyderabad, Telangana 500075</p>
  </div>

  <!-- Audio with royalty-free track -->
  <audio id="bg-music" loop autoplay muted>
    <source src="music/celebration.mp3" type="audio/mpeg" />
  </audio>
  <button id="music-toggle" class="music-btn">🔊</button>

  <script src="carousel.js"></script>
</body>
</html>
